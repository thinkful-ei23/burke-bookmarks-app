<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Store your favorite bookmarks on this application">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bookmark Application</title>
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
</head>
<body>
  <header role="banner">
      <h1>Bookmarks</h1>
  </header>
  <main role="main">
      <form class="filter-bar">
        <label for="filter-bar">Filter by rating:</label>
        <select id='filter-bar' class='js-filter-bar'>
          <option value=0>No Filter</option>
          <option value=1>1 or more hearts</option>
          <option value=2>2 or more hearts</option>
          <option value=3>3 or more hearts</option>
          <option value=4>4 or more hearts</option>
          <option value=5>5 hearts</option>
        </select>
      </form>
    <ul class='bookmark-list js-bookmark-list'>
    </ul>
  </main>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="scripts/bookmark.js"></script>
  <script type="text/javascript" src="scripts/api.js"></script>
  <script type="text/javascript" src="scripts/store.js"></script>
  <script type="text/javascript" src="scripts/bookmark-list.js"></script>
  <script type="text/javascript" src="scripts/index.js"></script>
</body>

</html>
